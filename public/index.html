<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>bindec</title>
    <meta name="theme-color" content="#563d7c">
  
    <link href="./stylesheets/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d37ef0496.js"></script>
    <link id="icon" rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/0030-20e3.png">


</style>
  </head>
  <body class="text-center">
    <img src="./images/icon.svg"/>
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Binary to Decimal</h1>
        <h1 class="h4 mb-4 font-weight-normal">Skill Tester</h1>

      <progress id="progressBar"></progress>
      <br/>
      
      <button type="reset" id="pause">Pause</button>
      <br/>
      <br/>
      <h1 id="bits" class="h3 mb-3 font-weight-normal"></h1>
      <br/>
      <label for="responseInput" class="sr-only">Decimal:</label>
      <input type="number" id="responseInput" class="form-control"   autofocus>
      <br/>
      <br/>
      <button   id="responseSubmit" class="btn btn-lg btn-primary btn-block" type="submit" >Submit</button>
      <br/>
      <p id="score"></p>
     <br/>
    
     <p class="h6 text-left">Result:</p> 
     <br/>             
      <table id="resultsTable" class="table text-left">
        <thead>
          <tr>
           </tr>
          </thead>
          <tbody>
              <tr>
                  <th scope="row"><p>Result</p></th>
                  <td><p id="submittedResult"  class="text-right"></p></td>
                </tr>

                <tr>
                    <th scope="row"><p>Binary</p></th>
                    <td><p id="submittedBinary" class="text-right"></p></td>
                  </tr>
                      <tr>
              <th scope="row"><p>Decimal</p></th>
              <td><p id="submittedDecimal"  class="text-right"></p></td>
            </tr>
            <tr>
                <th scope="row"><p>Response</p></th>
                <td><p id="submittedResponse"  class="text-right"></p></td>
              </tr>
                </tbody>
        </table>
        <a class="text-right" href="https://github.com/severalpens/bindec_heroku">source</a>
    
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
  <loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container>
  
  </html>
